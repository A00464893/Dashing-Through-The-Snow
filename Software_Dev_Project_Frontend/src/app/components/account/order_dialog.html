<div class="add_address">
<h2 mat-dialog-title>Order Details</h2>
<h4 mat-dialog-sub-title >
    <span *ngIf="data[0]">
        Order Dtae : {{ data[0]?.order_date }}
    </span></h4>
<mat-dialog-content class="mat-typography">
    <table class="overlay_table" mat-table [dataSource]="data">
              
        <!-- Position Column -->
        <ng-container matColumnDef="order">
          <th mat-header-cell *matHeaderCellDef> Order </th>
          <td mat-cell *matCellDef="let element"> 
            <img [src]="element.image" class="image_css"> </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Price/Unit </th>
          <td mat-cell *matCellDef="let element"> CAD ${{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="['order', 'title', 'amount','quantity']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['order', 'title', 'amount','quantity'];"></tr>
      
        <!-- Row shown when there is no matching data. -->
      </table>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>

</div>
